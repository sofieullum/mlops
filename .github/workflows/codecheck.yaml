name: "Code check"

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.12", "3.13"]
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install dependencies
      run: |
        uv add --dev ruff
        uv add --dev mypy
        uv sync --dev --locked

    - name: Ruff check
      run: uv run ruff check .

    - name: Ruff format
      run: uv run ruff format .
    

    - name: Run mypy
      run: uv run mypy src
